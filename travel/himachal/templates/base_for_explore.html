{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'himachal\css\Explore.css' %}">  


<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/jpg" href="https://img.icons8.com/color/48/000000/mountain.png" />
    <title>Explore Himachal</title>
  </head>
  <body>


    <div class="container">
        
    <div class="row header">
        <div class="col home-button d-flex justify-content-center">
          <a href="{% url 'index' %}" class="btn btn-secondary">Home</a>
        </div>
        <div class="col contact-button  d-flex justify-content-center">
          <a href="{% url 'contact' %}" class="btn btn-secondary">Contact</a>
        </div>
      </div>


    </div>






   <section class="landing-print">
    <div class="container-fluid">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <h1 id="explore-text">Some must visits.</h1>
            </div>
        </div>
    </div>

   </section>


    <section class="places-grid">
        <div class="container">
            <div class="row row-cols-4 first-row">
<!-- for place in explores : explores is used from views.py -->
                   {% block content %}{% endblock %}
            </div>
        </div>
    </section>


   
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>

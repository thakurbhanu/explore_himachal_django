<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/static\himachal\css\contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/jpg" href="https://img.icons8.com/color/48/000000/mountain.png" />
    <title>Contact Us</title>
  </head>
  <body>


    <div class="container">
        
      <div class="row header">
          <div class="col home-button d-flex justify-content-center">
            <a href="{% url 'index' %}" class="btn btn-secondary">Home</a>
          </div>
          <div class="col contact-button  d-flex justify-content-center">
            <a href="{% url 'contact' %}" class="btn btn-secondary">Contact</a>
          </div>
        </div>
  
  
      </div>
  
  


    
   <section>
    <div class="container-fluid">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <h1 id="contactform-text">Contact us for more information.</h1>
            </div>
        </div>
    </div>
  </div>
   </section>









   <section id="form-contactus">
        <div  class="container">
            <form">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Comments</label>
                  </div>

                  <div class="d-flex justify-content-center">
                    <button id="contactus-button" type="submit" class="btn btn-primary">Submit</button>
                  </div>
                
              </form>            
        </div>
   </section>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

</html>
